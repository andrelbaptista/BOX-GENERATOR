<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geradador de Box Shadow</title>
    Yeh venkata lease accuses. Rick. I. Salsa get a dress on yesterday. What's
    up? Right. Stop. Stop.
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <!-- A main será a div da página -->
    <div id="box-shadow-generator">
      <!-- esta div conterá os contrtoles -->
      <div id="controls-container">
        <h2>Configurações do Box Shadow</h2>
        <!-- aqui se criam cada um dos controles e se atribuem as classes de estilo -->
        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Deslocamento horizontal:</label>
            <!-- o type range cria um controle deslizante -->
            <input
              type="range"
              name="horizontal"
              id="horizontal"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" name="horizontal-value" id="horizontal-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="vertical">Deslocamento vertical:</label>
            <input
              type="range"
              name="vertical"
              id="vertical"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" name="vertical-value" id="vertical-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="blur">Intensidade do borrão (Blur):</label>
            <input
              type="range"
              name="blur"
              id="blur"
              min="0"
              max="100"
              value="10"
            />
          </div>
          <div class="reference-input">
            <input type="text" name="blur-value" id="blur-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="spread">Intensidade do espalhamento (Spread):</label>
            <input
              type="range"
              name="spread"
              id="spread"
              min="-100"
              max="100"
              value="3"
            />
          </div>
          <div class="reference-input">
            <input type="text" name="spread-value" id="spread-value" />
            <p>px</p>
          </div>
        </div>
      </div>
      <!-- aqui se cria a div do preview -->
      <div id="preview">
        <h2>Preview do efeito gerado:</h2>
        <!-- aqui sera apresentado o preview -->
        <div id="box"></div>
      </div>
    </div>
    <!-- aqui se cria a div do código gerado -->
    <div id="generated-code">
      <h2>Copie e cole o código no seu arquivo CSS:</h2>
      <!-- aqui se apresenta o çodigo gerado -->
      <div id="code-area">
        <p id="code">box-shadow: <span></span>;</p>
        <p id="webkit-code">-webkit-box-shadow: <span></span>;</p>
        <p id="moz-code">-moz-box-shadow: <span></span>;</p>
      </div>
    </div>
  </body>
</html>
